<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <title>Debt Tracker Pro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2489/2489756.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; user-select: none; }
        .tab-active { border-bottom: 4px solid #10b981; color: #10b981; font-weight: bold; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .card-shadow { box-shadow: 0 4px 25px -5px rgba(0,0,0,0.06); }
        .checked-item { opacity: 0.5; text-decoration: line-through; filter: grayscale(1); transform: scale(0.96); }
        .achievement-gradient { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
    </style>
</head>
<body class="pb-48">
    <div class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b overflow-x-auto no-scrollbar flex space-x-6 px-6 py-4 text-xs text-gray-400" id="month-tabs"></div>

    <div class="bg-slate-900 text-white shadow-2xl mx-4 mt-4 rounded-[2.5rem] p-7 border-b-8 border-emerald-500 card-shadow relative overflow-hidden">
        <div class="relative z-10">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <p class="text-[10px] opacity-50 uppercase tracking-[0.2em]">เงินสะสมคงเหลือ</p>
                    <p class="text-4xl font-bold text-emerald-400" id="acc-balance">0</p>
                </div>
                <div class="text-right">
                    <p id="display-date" class="font-bold text-slate-400 text-sm"></p>
                    <p class="text-[9px] text-amber-500 mt-1 font-bold">BUDGET OPTIMIZED</p>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-2 text-[11px] border-t border-white/10 pt-5 text-center">
                <div class="border-r border-white/10">
                    <p class="opacity-50 mb-1">เงินยกมา</p>
                    <p id="prev-carry" class="font-bold text-emerald-200 text-sm">0</p>
                </div>
                <div class="border-r border-white/10">
                    <p class="opacity-50 mb-1">รายรับรวม</p>
                    <p id="total-this-month-income" class="font-bold text-blue-300 text-sm">0</p>
                </div>
                <div>
                    <p class="opacity-50 mb-1">รายจ่ายรวม</p>
                    <p id="total-out" class="font-bold text-rose-400 text-sm">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="mx-4 mt-4 achievement-gradient rounded-3xl p-5 shadow-lg text-white flex justify-between items-center transition-transform active:scale-95">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-sm">
                <i class="fa-solid fa-trophy text-yellow-300 text-xl"></i>
            </div>
            <div>
                <p class="text-[10px] opacity-80 uppercase font-bold tracking-widest">หนี้ที่ปลดไปแล้วสะสม</p>
                <p id="total-reduced" class="text-2xl font-bold tracking-tight">0</p>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto px-4 mt-6 space-y-6" id="app-content">
        <div id="item-list" class="space-y-3"></div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p-6 bg-white/80 backdrop-blur-xl border-t flex justify-between items-center z-50">
        <div>
            <p class="text-[9px] text-slate-400 uppercase font-black">Monthly Cash Flow</p>
            <p id="month-cf" class="text-2xl font-black">0</p>
        </div>
        <button onclick="addItem()" class="bg-emerald-500 text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-emerald-200 active:scale-90 transition-all">+ เพิ่มหนี้</button>
    </div>

    <script src="logic.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
